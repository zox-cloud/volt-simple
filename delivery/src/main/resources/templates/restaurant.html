<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .menu-header {
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        .menu-item-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e5e5e5;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }
        .item-info {
            flex: 1;
        }
        .item-name {
            font-weight: bold;
            font-size: 18px;
        }
        .item-price {
            color: #007bff;
            font-weight: bold;
        }
        .quantity-input {
            width: 70px;
            text-align: center;
        }
        .item-actions {
            display: flex;
            align-items: center;
        }
        .order-button {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="menu-header" th:text="'Menu of ' + ${restaurant.restaurantName}">Menu</h1>

    <form action="#" th:action="@{/order}" method="post">
        <div th:each="menuItem : ${menuItems}" class="menu-item-card">
<!--            <img th:src="@{${menuItem.imageUrl}}" alt="Item Image" class="item-image">-->
            <div class="item-info">
                <div class="item-name" th:text="${menuItem.name}">Item Name</div>
                <div class="item-price" th:text="'$' + ${menuItem.price}">0.00</div>
            </div>
            <div class="item-actions">
                <input class="form-check-input" type="checkbox" name="menuItemIds" th:value="${menuItem.id}">
                <input type="number" name="quantities" min="1" value="1" class="form-control quantity-input ml-3">
            </div>
        </div>
        <div class="order-button mt-4">
            <button type="submit" class="btn btn-primary">Place Order</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
