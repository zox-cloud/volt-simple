<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .order-header {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .item-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border: 1px solid #e5e5e5;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .item-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item-info {
      flex: 1;
      margin-left: 15px;
    }
    .item-name {
      font-weight: bold;
    }
    .item-price {
      color: #007bff;
      font-weight: bold;
    }
    .quantity {
      margin-right: 10px;
      font-size: 18px;
    }
    .item-actions {
      text-align: right;
    }
    .total-price {
      font-size: 20px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="order-header">Order Details</h1>

  <div class="mb-4">
    <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
    <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
    <p><strong>Total Price:</strong> <span class="total-price">$<span th:text="${order.totalPrice}"></span></span></p>
  </div>

  <h2 class="mb-4">Items</h2>

  <div th:each="item : ${order.orderItems}" class="item-card">
<!--    <img th:src="@{${item.menuItem.imageUrl}}" alt="Item Image" class="item-image">-->
    <div class="item-info">
      <div class="item-name" th:text="${item.menuItem.name}">Item Name</div>
      <div class="item-price" th:text="'$' + ${item.menuItem.price}">$9.99</div>
    </div>
    <div class="item-actions">
      <span class="quantity" th:text="'x ' + ${item.quantity}">x 0</span>
      <div class="item-price" th:text="'$' + (${item.menuItem.price * item.quantity})">$9.99</div>
    </div>
  </div>

  <a href="/orders/confirmation" class="btn btn-primary mt-4">Order</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
